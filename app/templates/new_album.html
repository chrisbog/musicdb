{% extends "base.html" %}

{% block content %}

<doctype html>
<title>New Album -</title>
<h2>New Album</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.album_name) }}
        {{ render_field(form.label) }}
        {{ render_field(form.label_number) }}
    </dl>
    <p><input type=submit value=Submit>
</form>

{% endblock %}
