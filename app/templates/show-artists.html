{% extends "base.html" %}

{% block content %}

     <table border= 1>
         <thead>
            <tr>
               <th>Artist ID</th>
                <th>Artist Name</th>
            </tr>
         </thead>

            {% for name in artists %}
               <tr>
                   <td>{{ name.id }}</td>
                  <td>{{ name.artist_name }}</td>

               </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
